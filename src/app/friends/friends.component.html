<div class="container-fluid">
    <div class="row my-5">
        <div class="col-sm-12 col-md-6 d-flex justify-content-sm-center justify-content-md-end">
            <img src="https://assets.splitwise.com/assets/core/logo-square-65a6124237868b1d2ce2f5db2ab0b7c777e2348b797626816400534116ae22d7.svg"
                alt="image" width="200px" height="200px">
        </div>
        <div class="col-sm-6 col-md-6">
            <h6>INVITE FRIENDS</h6>
            <form [formGroup]="invitationGroup" (submit)="onSubmit()">
                <div>
                    <div>Email address:</div>
                    <input type="email" formControlName="email" class="form-control-lg">
                    <div class="inviteBtn my-2">
                        <button type="submit" [disabled]="invitationGroup.invalid"
                            class="btn btn-success">Invite</button>
                        <button type="button" class="btn btn-danger my-2 mx-2" (click)="back()">Go back</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
